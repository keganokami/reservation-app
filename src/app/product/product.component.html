<ng-container *ngIf="isPosting">
  <div class="posting-spiner"></div>
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only"></span>
    </div>

</ng-container>
<div class="wrapper">
  <router-outlet>
    <app-product-list [products]="products"></app-product-list>
  </router-outlet>
</div>
