<ng-container *ngIf="isPosting">
  <div class="posting-spiner">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">一覧の取得中...</span>
    </div>
  </div>
</ng-container>
<div class="wrapper">
  <router-outlet>
    <app-product-list [products]="products"></app-product-list>
  </router-outlet>
</div>
