<div class="wrapper">

  <div class="section landing-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h3 class="text-center">あなたの練習場所を紹介しよう！</h3>
          <form action="/api/upload" class="contact-form" #postForm="ngForm" (ngSubmit)="post(postForm)" method="post"
            enctype="multipart/form-data">
            <input type="hidden" ngModel name="username" [(ngModel)]="username">
            <input type="hidden" ngModel name="userId" [(ngModel)]="userId">
            <input type="hidden" ngModel name="createDate" [(ngModel)]="createDate">
            <div class="row">
              <div class="col-md-6">
                <label>タイトル</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="nc-icon nc-user-run"></i></span>
                  </div>
                  <input ngModel type="text" name="heading1" class="form-control" placeholder="タイトル">
                </div>
              </div>

              <div class="col-md-6">
                <label>画像アップロード</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                  </div>
                  <div class="custom-file">
                    <input (change)="firstfileChange($event)" ngModel name="coverImage1" type="file"
                      class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">

                    <label class="custom-file-label" for="inputGroupFile01"
                      id="inputGroupFileText01">{{ firstWillUploadFIleName }}</label>
                  </div>
                  <span class="trash-btn" (click)="resetFirstFileInput()">×</span>
                </div>
              </div>
            </div>

            <label>説明文</label>
            <textarea ngModel class="form-control" name="description1" rows="4"
              placeholder="東京都の北区にある公園で、、、"></textarea>

            <div class="row">
              <div class="col-md-6">
                <label>タイトル</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="nc-icon nc-user-run"></i></span>
                  </div>
                  <input ngModel type="text" name="heading2" class="form-control" placeholder="タイトル">
                </div>
              </div>

              <div class="col-md-6">
                <label>画像アップロード</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                  </div>
                  <div class="custom-file">
                    <input (change)="secondFileChange($event)" ngModel name="coverImage2" type="file"
                      class="custom-file-input" id="inputGroupFile02" aria-describedby="inputGroupFileAddon02">
                    <label class="custom-file-label" for="inputGroupFile02">{{ secondWillUploadFIleName }}</label>
                  </div>
                  <span class="trash-btn" (click)="resetSecondFileInput()">×</span>
                </div>
              </div>
            </div>

            <label>説明文</label>
            <textarea ngModel class="form-control" name="description2" rows="4"
              placeholder="私のお気に入りの公園で、、、"></textarea>

            <div class="row">
              <div class="col-md-6">
                <label>タイトル</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="nc-icon nc-user-run"></i></span>
                  </div>
                  <input ngModel type="text" name="heading3" class="form-control" placeholder="タイトル">
                </div>
              </div>

              <div class="col-md-6">
                <label>画像アップロード</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                  </div>
                  <div class="custom-file">
                    <input (change)="thirdFileChange($event)" ngModel name="coverImage3" type="file"
                      class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03">
                    <label class="custom-file-label" for="inputGroupFile03">{{ thirdWillUploadFIleName }}</label>
                  </div>
                  <span class="trash-btn" (click)="resetSecondFileInput()">×</span>
                </div>
              </div>
            </div>

            <label>説明文</label>
            <textarea ngModel class="form-control" name="description3" rows="4"
              placeholder="この公園では・・・"></textarea>
            <div class="row">
              <div class="col-md-4 mr-auto ml-auto">
                <button [disabled]="isDisabled" class="btn btn-danger btn-lg btn-fill" type="submit">投稿！</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
